<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="searchTerm">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
      
      <ul>
        <li ng-repeat="match in matches">{{match}}</li>
      </ul>
      
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="searches">
        <li ng-repeat="search in searches.hits"
            class="thumbnail search-listing">
          <p>{{search.document.title}}</p>
          <p>{{search.document.date}}</p>
          <p>{{search.document.id}}</p>
          <p>{{search.document.teaser}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
