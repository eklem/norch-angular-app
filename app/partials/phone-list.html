<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="searchTerm">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones.hits"
            class="thumbnail phone-listing">
          <p>{{phone.document.title}}</p>
          <p>{{phone.document.date}}</p>
          <p>{{phone.document.id}}</p>
          <p>{{phone.document.teaser}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
